<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POCKETWHACK</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Google Font VT323 -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: 'VT323', monospace;
      background-color: black;
      color: green;
      margin: 20px;
    }
    h1.title {
      font-size: 10vw; /* Responsive font size */
      text-align: center;
      margin-bottom: 10px;
    }
    h1.title span {
      display: inline-block; /* Needed for animation */
      color: green;
    }
    /* Grid styling */
    #game-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
      max-width: 500px;
      margin: 0 auto;
    }
    .grid-cell {
      background-color: black;
      border: 1px solid green;
      width: 100%;
      padding-bottom: 100%; /* To make squares */
      position: relative;
    }
    .pocket {
      background-color: green;
      width: 80%;
      height: 80%;
      position: absolute;
      top: 10%;
      left: 10%;
      cursor: pointer;
    }
    /* UI elements */
    #scoreboard {
      text-align: center;
      margin: 10px 0;
    }
    #scoreboard span {
      margin: 0 20px;
      font-size: 5vw;
    }
    /* Game over modal */
    #game-over-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: green;
      font-family: 'VT323', monospace;
      text-align: center;
      padding-top: 50px;
    }
    #game-over-modal h2 {
      font-size: 8vw;
    }
    #highscore-form {
      margin-top: 20px;
    }
    #highscore-form input {
      background-color: black;
      color: green;
      border: 1px solid green;
      font-family: 'VT323', monospace;
      font-size: 5vw;
      padding: 5px;
      margin: 5px;
    }
    #highscore-table {
      margin-top: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    #highscore-table th, #highscore-table td {
      border: 1px solid green;
      padding: 8px;
      font-size: 4vw;
    }
  </style>
</head>
<body>

  <!-- Game Title -->
  <h1 class="title">
    <span>POCKETWHACK</span>
  </h1>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <span id="score">Score: 0</span>
    <span id="lives">Lives: 3</span>
  </div>

  <!-- Game Grid -->
  <div id="game-grid">
    <!-- Grid cells will be generated here -->
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score"></span></p>
    <div id="highscore-section">
      <p>Enter your name:</p>
      <form id="highscore-form">
        <input type="text" id="player-name" placeholder="Your Name" required>
        <button type="submit">Submit Score</button>
      </form>
    </div>
    <h3>High Scores</h3>
    <table id="highscore-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- High scores will be loaded here -->
      </tbody>
    </table>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Include your JavaScript code as a module -->
  <script type="module" src="app.js"></script>

</body>
</html>
