<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POCKETWHACK</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Google Font VT323 -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Existing styles remain unchanged */
    /* ... (previous CSS code) ... */
    /* For brevity, the existing styles are omitted */
  </style>
</head>
<body>

  <!-- Large Title with letters in different primary colors -->
  <h1 class="title">
    <span>P</span><span>O</span><span>C</span><span>K</span><span>E</span><span>T</span><span>W</span><span>H</span><span>A</span><span>C</span><span>K</span>
  </h1>

  <!-- The Play Audio button will be inserted here when needed -->

  <h1>Enter Today's Pockets</h1>
  <form id="entryForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="pockets" placeholder="Number of Pockets" required min="0" />
    <br />
    <button type="submit">Submit</button>
  </form>

  <!-- Div to display the congratulatory message -->
  <div id="message"></div>

  <h2>Today's Leaderboard</h2>
  <p class="subheading">Lowest unique number of pockets over 0 wins!</p>
  <table id="todayLeaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of Pockets</th>
      </tr>
    </thead>
    <tbody>
      <!-- Today's leaderboard entries will be injected here -->
    </tbody>
  </table>

  <h2>Yesterday's Leaderboard</h2>
  <table id="yesterdayLeaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number of Pockets</th>
      </tr>
    </thead>
    <tbody>
      <!-- Yesterday's leaderboard entries will be injected here -->
    </tbody>
  </table>

  <!-- Include your JavaScript code as a module -->
  <script type="module" src="app.js"></script>

  <!-- Autoplay MP3 when page loads -->
  <audio id="background-audio" autoplay>
    <source src="https://jackodriley.github.io/pocketwang/pocketwhack.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Script to attempt autoplay on mobile devices -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-audio');
      const playAudio = () => {
        audio.play().catch(() => {
          // Autoplay failed, show a play button under the title
          let playButton = document.createElement('button');
          playButton.id = 'play-audio-button';
          playButton.innerText = 'Play Audio';
          playButton.onclick = () => {
            audio.play();
            playButton.remove();
          };
          // Insert the button after the title
          const title = document.querySelector('h1.title');
          title.parentNode.insertBefore(playButton, title.nextSibling);
        });
      };
      playAudio();
    });
  </script>

  <!-- Footer -->
  <footer>
    &copy; POTATOCORP 2024
  </footer>

</body>
</html>
